<!DOCTYPE html>
<html>
    <head>
        <title>UHS Appointment Tool</title>
        <meta charset="UTF-8">

        <!-- styles/scripts -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="functionality.js" async></script>
    </head>

    
    <!-- main content of page -->
    <body class="popUp">
        <div class="centered">
            <h1>Book this appointment?</h1>
            <div class="appointmentBlock">
                <div class="appointment">
                    <p id="aType"></p>
                    <p id="aDate"></p>
                    <p id="aLocation"></p>
                </div>
                <button class="noButton" onclick="window.location.href='getTest.html';">Cancel</button>
                <button class="yesButton">Add to my appointments</button>
                <button onclick="window.location.href='myAppointments.html';">My appointments</button>
            </div>
        </div>
    </body>
</html>
