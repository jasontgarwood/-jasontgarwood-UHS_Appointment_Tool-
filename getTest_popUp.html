<!DOCTYPE html>
<html>

        <meta charset="UTF-8">

        <!-- styles -->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    
    <!-- main content of page -->
    <body class="popUp">
        <div class="centered">
            <h1>Book this appointment?</h1>

        </div>
